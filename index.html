<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .calculator {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #4caf50;
        }

        .calculate-button {
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculate-button:hover {
            background-color: #45a049;
        }

        .reset-button {
            padding: 10px 20px;
            background-color: #ff5722;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .reset-button:hover {
            background-color: #e64a19;
        }

        .download-button {
            padding: 10px 20px;
            background-color: #2196F3;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .download-button:hover {
            background-color: #0b7dda;
        }

        .result {
            font-size: 18px;
            text-align: left;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .result div {
            flex-basis: calc(25% - 10px);
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        .result strong {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <!-- Your content goes here -->
    <div class="calculator">
        <form onsubmit="return calculate()">
            <label for="height">Height (cm): </label>
            <input type="number" id="height" class="input-field" required />

            <label for="width">Width (cm): </label>
            <input type="number" id="width" class="input-field" required />

            <button type="submit" class="calculate-button">Calculate</button>
            <button type="button" onclick="reset()" class="reset-button">Reset</button>
            <button type="button" onclick="showInputField()" class="download-button">Download Result</button>
        </form>

        <div class="result" id="result"></div>
    </div>
 <script>
         function moveToNext(event, nextField) {
            if (event.keyCode === 13) {
                document.getElementById(nextField).focus();
            }
        }

        function calculateOnEnter(event) {
            if (event.keyCode === 13) {
                calculate();
            }
        }
         document.addEventListener('keydown', function(event) {
            if (event.key === 'Delete') {
                reset();
            }
        });
        function calculate() {
            var height = document.getElementById("height").value;
            var width  = document.getElementById("width").value;

            // Section 1: Calculations
            var squareFeet     = (height * width) / 929.0304; // 1 sq ft = 929.0304 sq cm
            var kg             = (height * width * 6) / 5000;
            var formulaResult3 = ((height * width * 6) / 5000) * 2500;
            var formulaResult4 = ((((height * width * 6) / 5000) * 2500) / 100) * 10;
            var formula        = formulaResult3 + formulaResult4;
            var packagingcost  = formulaResult3 + 1;

            // Section 2: Delivery Cost
            var deliverycost;
            if 
            (kg + 2 < 3)    {deliverycost = 30.81;}  else if 
            (kg + 2 <= 5)   {deliverycost = 39.55;}  else if
            (kg + 2 < 6)    {deliverycost = 42.32;}  else if
            (kg + 2 < 7)    {deliverycost = 46.97;}  else if
            (kg + 2 < 8)    {deliverycost = 51.64;}  else if
            (kg + 2 < 9)    {deliverycost = 56.3;}   else if 
            (kg + 2 < 10)   {deliverycost = 60.63;}  else if
            (kg + 2 < 11)   {deliverycost = 79.42;}  else if
            (kg + 2 < 12)   {deliverycost = 84.33;}  else if
            (kg + 2 < 13)   {deliverycost = 89.24;}  else if 
            (kg + 2 < 14)   {deliverycost = 94.15;}  else if 
            (kg + 2 < 15)   {deliverycost = 99.06;}  else if 
            (kg + 2 < 16)   {deliverycost = 103.51;} else if 
            (kg + 2 < 17)   {deliverycost = 108.86;} else if 
            (kg + 2 < 18)   {deliverycost = 111.61;} else if
            (kg + 2 < 19)   {deliverycost = 113.03;} else if 
            (kg + 2 < 20)   {deliverycost = 114.63;} 
            else {
                deliverycost = 0; // Default delivery cost
            }

            var conversionRate = 286.5;
            deliverycost *= conversionRate;

            // Section 3: Final Calculations
            var productcost        = packagingcost + deliverycost + formula;
            var totalproductcost   = productcost * 2;
            var etsysellingfee     = (totalproductcost / 100) * 6.5;
            var etsytopaypal       = (totalproductcost / 100) * 6;
            var salestax           = (totalproductcost / 100) * 8;
            var paypaltopkr        = (totalproductcost / 100) * 3;
            var gst                = (totalproductcost/100)*18;
            var productamount      = salestax + etsytopaypal + etsysellingfee + totalproductcost + paypaltopkr+gst;
            var indollars          = productamount / conversionRate;
            var inpounds           = productamount / 345;
   
            


            // Displaying Results 
            var resultElement = document.getElementById("result");
            resultElement.innerHTML =
                "<div><strong>Inventory Cost:</strong><br>"                      +
                "Square Feet: "                + squareFeet.      toFixed(2)     +
                "<br>KG: "                     + kg.              toFixed(2)     +
                "<br>Cost: "                   + formulaResult3.  toFixed(2)     +
                "<br>Miscellaneous: "          + formulaResult4.  toFixed(2)     +
                "<br>Manufacturing Cost: "     + formula.         toFixed(2)     +
                "<br>Packaging Cost: "         + packagingcost.   toFixed(2)     +
                "<br>Delivery Cost:"           + deliverycost.    toFixed(2)     +  "</div>"  +

                "<div><strong>Etsy:</strong><br>"                                +
                "<br>Etsy Selling Fee:"        + etsysellingfee.  toFixed(2)     +
                "<br>Etsy to Paypal: "         + etsytopaypal.    toFixed(2)     +
                "<br>Sales Tax: "              + salestax.        toFixed(2)     + 
                "<br>Paypal to PKR: "          + paypaltopkr.     toFixed(2)     +
                "<br>GST Tax:"                 + gst.             toFixed(2)     +  "</div>"  +

                "<div><strong>Final Amount:</strong><br>"                        +
                "Product Cost without profit:" + productcost.     toFixed(2)     +
                "<br>Product Amount: "         +totalproductcost. toFixed(2)     +
                "<br>In PKR: "  + productamount.   toFixed(2)     +
                "<br>In USD $: "  + indollars.       toFixed(2)     +  "</div>"  +

                "<div><strong>Net Profit:</strong><br>"                           + 
                "<br>In Pounds : "     + inpounds.        toFixed(2)     +
                "</div>";
                 return false;
             }
        

        function reset() {
            document.getElementById("height").value = "";
            document.getElementById("width").value = "";
            document.getElementById("result").innerHTML = "";
        }
          
    </script>
    <script>
        // Your existing JavaScript code here...
    function showInputField() {
            var productCode = prompt("Enter Product Code:");
            if (productCode !== null && productCode !== "") {
                downloadResult(productCode);
            }
        }

        function downloadResult(productCode) {
            var height = document.getElementById("height").value;
            var width = document.getElementById("width").value;

            var resultElement = document.getElementById("result");
            var resultText = resultElement.innerText;

            var content = `Product Code: ${productCode}\nHeight (cm): ${height}\nWidth (cm): ${width}\n\nResult:\n${resultText}`;

            var blob = new Blob([content], { type: 'text/plain' });
            var a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = `${productCode}_result.txt`;
            document.body.appendChild(a); // Append the link to the body
            a.click();
            document.body.removeChild(a); // Remove the link from the body after clicking
        } 
    </script>
</body>
</html>
